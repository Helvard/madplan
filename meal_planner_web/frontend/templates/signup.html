{% extends "base.html" %}

{% block title %}Sign Up ‚Äî Meal Planner{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="text-5xl mb-3">üçΩÔ∏è</div>
                <h1 class="text-2xl font-bold text-gray-900">Create account</h1>
                <p class="text-gray-500 mt-1">Start planning your meals today</p>
            </div>

            {% if error %}
            <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-700">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/signup" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                        placeholder="you@example.com"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        autocomplete="new-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                        placeholder="At least 6 characters"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-lg transition"
                >
                    Create account
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account?
                <a href="/login" class="text-green-600 hover:underline font-medium">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
